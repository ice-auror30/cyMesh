<script>
/**
 * Just a simple example to show how to use the sigma.layouts.forceLink
 * plugin:
 *
 * A random graph is generated, such that its nodes are separated in some
 * distinct clusters. Each cluster has its own color, and the density of
 * links is stronger inside the clusters. So, we expect the algorithm to
 * regroup the nodes of each cluster.
 */
function initNetwork(jsonString){
    var member = "null";
    var i,
        s,
        o,
        N = 1000,
        E = 5000,
        C = 5,
        d = 0.5,
        cs = [],
        g = {
        nodes: [],
        edges: []
      };

  var jsonData = JSON.parse(jsonString);
  for (var i = 0; i < jsonData.nodes.length; i++) {
    var counter = jsonData.nodes[i];
    g.nodes.push({
      id: counter.id,
      label: counter.name,
      x: Math.random(),
      y: Math.random(),
      size: 100,
      color: counter.color,
      extra: '#'
    });
  }

  for (var i = 0; i < jsonData.edges.length; i++) {
    var counter = jsonData.edges[i];
    g.edges.push({
      id: 'e' + i,
      source: counter.source,
      target: counter.target,
      size: 10,
      color: '#ccc'
    });
  }

    s = new sigma({
      graph: g,
      container: 'graph-container',
      settings: {
        animationsTime: 100,
        minNodeSize: 18,
        maxNodeSize: 18,
        minEdgeSize: 5,
        maxEdgeSize: 5
      }
    });

    // Configure the ForceLink algorithm:
    var fa = sigma.layouts.configForceLink(s, {
      worker: true,
      barnesHutOptimize: false,
      autoStop: true,
      background: true,
      easing: 'cubicInOut',
      alignNodeSiblings: true,
      nodeSiblingsScale: 10,
      nodeSiblingsAngleMin: 0.3
    });

    // Bind the events:
    fa.bind('start interpolate stop', function(e) {
      console.log(e.type);
      var el = document.getElementById('notice');
      if (e.type === 'start') {
        el.className = '';
      }
      else if (e.type === 'interpolate') {
        el.className = 'hidden';
      }
    });

    // Start the ForceLink algorithm:
    sigma.layouts.startForceLink();

    s.refresh();

    // Bind the events:
    s.bind('clickNode doubleClickNode rightClickNode', function(e) {
        console.log(e.type, e.data.node.label, e.data.captor, e.data.node.extra);
        member = e.data.node.label;
        $("#member").html(e.data.node.label + " <span class=\"badge\">" + e.data.node.extra + "</span>");

    });
}


</script>
